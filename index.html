<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Around The U.S.">
  <meta name="keywords" content="Around The U.S.">
  <meta name="author" content="Ben Shur">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="./favicon.ico">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__elements">
        <img class="logo" src="./images/logo.svg" alt="Around The U.S. Logo" />
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__elements">
          <img class="profile__avatar" src="./images/avatar.png" alt="avatar" />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button id="edit_button" class="profile__editbtn" type="button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__addbtn" type="button"></button>
        </div>
      </section>

      <section class="gallery">
        <ul class="gallery__container"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Ben Shur</p>
    </footer>

    <template id="gallery__template">
      <li class="gallery__item">
        <img class="gallery__image">
        <button class="gallery__trash" type="button"></button>
        <div class="gallery__info">
          <h2 class="gallery__text"></h2>
          <button class="gallery__heart" type="button"></button>
        </div>
      </li>
    </template>

    <div class="popup popup__profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form popup__inner" name="edit_profile" novalidate>
          <h3 class="popup__title">Edit profile</h3>
          <label class="popup__input">
            <input id="popup__text_name" class="popup__text popup__text_type_name" type="text" name="name"
              placeholder="Name" minlength="2" maxlength="40" required>
            <span id="popup__text_type_name" class="popup__text_name-error"></span>
          </label>
          <label class="popup__input">
            <input id="popup__text_job" class="popup__text popup__text_type_job" type="text" name="job"
              placeholder="About me" minlength="2" maxlength="200" required>
            <span id="popup__text_type_job" class="popup__text_job-error"></span>
          </label>
          <button class="popup__submit popup__submit_inactive" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup__place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form popup__inner" name="new_place" novalidate>
          <h3 class="popup__title">New place</h3>
          <label class="popup__input">
            <input id="popup__text_title" class="popup__text popup__text_type_title" type="text" name="title"
              placeholder="Title" minlength="1" maxlength="30" required>
            <span id="popup__text_type_title" class="popup__text_title-error"></span>
          </label>
          <label class="popup__input">
            <input id="popup__text_link" class="popup__text popup__text_type_link" type="url" name="link"
              placeholder="Image link" required>
            <span id="popup__text_type_link" class="popup__text_link-error"></span>
          </label>
          <button class="popup__submit popup__submit_inactive" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup-image__close" type="button"></button>
        <div class="popup-image__image popup__inner"></div>
        <p class="popup-image__text"></p>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
  <script src="./script/validate.js"></script>
</body>

</html>
