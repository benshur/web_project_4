<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Around The U.S.">
  <meta name="keywords" content="Around The U.S.">
  <meta name="author" content="Ben Shur">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="./favicon.ico">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__elements">
        <img class="logo" src="./images/logo.svg" alt="Around The U.S. Logo" />
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__elements">
          <img class="profile__avatar" src="./images/avatar.png" alt="avatar" />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button id="edit_button" class="profile__editbtn" type="button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__addbtn" type="button"></button>
        </div>
      </section>

      <section class="gallery">
        <ul class="gallery__container">
          <li class="gallery__item">
            <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Yosemite Valley" />
            <div class="gallery__info">
              <h2 class="gallery__text">Yosemite Valley</h2>
              <div class="gallery__heart"></div>
            </div>
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Lake Louisey" />
            <div class="gallery__info">
              <h2 class="gallery__text">Lake Louise</h2>
              <div class="gallery__heart"></div>
            </div>
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Bald Mountains" />
            <div class="gallery__info">
              <h2 class="gallery__text">Bald Mountains</h2>
              <div class="gallery__heart"></div>
            </div>
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash_(1).png" alt="Latemar" />
            <div class="gallery__info">
              <h2 class="gallery__text">Latemar</h2>
              <div class="gallery__heart"></div>
            </div>
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplash_(1).png"
              alt="Vanoise Nationa park" />
            <div class="gallery__info">
              <h2 class="gallery__text">Vanoise National Park</h2>
              <div class="gallery__heart"></div>
            </div>
          </li>
          <li class="gallery__item">
            <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash_(1).png" alt="Lago di Braies" />
            <div class="gallery__info">
              <h2 class="gallery__text">Lago di Braies</h2>
              <div class="gallery__heart"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Ben Shur</p>
    </footer>
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="edit_profile">
          <h3 class="popup__title">Edit profile</h3>
          <input class="popup__name" type="text" name="name" placeholder="Name" required>
          <input class="popup__job" type="text" name="title" placeholder="About me" required>
          <button class="popup__submit" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
